<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Metas classique -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <nav class="container navbar navbar-expand">
            <a href="../index/index.html" class="navbar-brand col-7 col-sm-4 col-lg-3">
                <h1><img src="../../img/logo.png" alt="Logo Orinoco" class="img-fluid"></h1>
            </a>
            <ul class="navbar-nav col justify-content-end">
                <li class="nav-item">
                    <a href="../panier/panier.html"><i class="fas fa-shopping-cart mr-1"></i>Panier</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="mea-products">
                <div class="mea-products__heading">
                    <h2 class="text-center my-4">Découvrez nos magnifiques ours en peluche faits à la main</h2>
                </div>
                <div class="mea-products__listing">
                    <div class="row">
                        <!-- V2 (Avec <template>) - Fonctionne -->
                        <template class="template-card-produits">
                            <div class="col-md-6 col-lg-4 mb-4">
                                <div class="card-produits card shadow h-100">
                                    <div class="format cover">
                                        <img src="{product.imageUrl}" alt="{Image de product.name}" class="card-produits__image card-img-top">
                                    </div>
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between align-items-end mb-2">
                                            <h3 class="card-produits__title card-title mb-0">{product.name}</h3>
                                            <span class="card-produits__price text-muted">{product.price}</span>
                                        </div>
                                        <p class="card-produits__text card-text">{product.description}</p>
                                        <a href="../single-product/single-product.html" class="card-produits__link btn btn-orinoco-violet btn-sm">Voir le produit</a>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <!-- V1 (Avec innerHTML) - Fonctionne -->
                        <!-- Format HTML à injecter : ./templates/card-produits.html dans index.js -->
                    </div>
                </div>
            </section>
        </div>
    </main>

<!-- Scripts -->
<script src="./index.js" defer></script>

</body>
</html>
