<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Metas classique -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <nav class="container navbar navbar-expand">
            <a href="../index/index.html" class="navbar-brand col-7 col-sm-4 col-lg-3">
                <h1><img src="../../img/logo.png" alt="Logo Orinoco" class="img-fluid"></h1>
            </a>
            <ul class="navbar-nav col justify-content-end">
                <li class="nav-item">
                    <a href="../panier/panier.html"><i class="fas fa-shopping-cart mr-1"></i>Panier</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="panier my-5">
                <div class="template-panier-vide">
                    <div class="panier-vide jumbotron">
                        <h1>Votre panier est vide.</h1>
                        <p>Retour à la <a href="../index/index.html" class="color-orinoco-orange">sélection des produits</a> afin de les ajouter à votre panier.</p>
                    </div>
                </div>

                <div class="template-panier-plein">
                    <div class="panier-plein">
                        <div class="panier-plein__panier shadow mb-4">
                            <div class="card-body">
                                <h1 class="card-title mb-4">Votre panier :</h1>
                                <div class="panier-plein__listing">
                                    <div class="template-card-cart">
                                        <div class="card-cart">
                                            <div class="row">
                                                <div class="col-md-2 cover">
                                                    <img src="../../img/teddy_2.jpg" alt="teddy_1" class="card-cart__image card-img">
                                                </div>
                                                <div class="col d-flex flex-column justify-content-center overflow-hidden">
                                                    <h2 class="card-cart__title h4">Teddy 1</h2>
                                                    <p class="card-cart__text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                                </div>
                                                <div class="col-md-2">
                                                    <form>
                                                        <div class="form-group">
                                                            <label for="card-cart__select-color" class="h6">Couleurs</label>
                                                            <select name="card-cart__select-color" class="card-cart__select-color form-control">
                                                                <!-- Injection des options depuis panier.js -->
                                                                <!-- <option value="{product.color}">{product.color}</option> -->
                                                            </select>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="card-cart__quantity" class="h6">Quantité</label>
                                                            <input type="number" name="card-cart__quantity" class="card-cart__quantity form-control" min="1" value="1">
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="col-md-2 d-flex align-items-center">
                                                    <form>
                                                        <div class="form-group">
                                                            <label for="card-cart__price" class="h6">Prix</label>
                                                            <input type="text" name="card-cart__price" class="card-cart__price form-control-plaintext color-orinoco-violet h3" readonly value="499€">
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="col-md-2 d-flex align-items-center">
                                                    <form>
                                                        <div class="form-group">
                                                            <label for="card-cart__subtotal" class="h6">Sous-total</label>
                                                            <input type="text" name="card-cart__subtotal" class="card-cart__subtotal form-control-plaintext color-orinoco-violet h3" readonly value="2499€">
                                                        </div>
                                                    </form>
                                                </div>
                                                <div class="col-md-1 d-flex align-items-center">
                                                    <button class="btn-delete btn btn-orinoco-violet btn-sm rounded-circle"><i class="fas fa-trash"></i></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            
                                <div class="text-right">
                                    <span class="h5">Total : <span class="panier__total color-orinoco-violet">205499€</span></span>
                                </div>
                            </div>
                        </div>                    

                        <div class="panier-plein__formulaire jumbotron">
                            <h2 class="text-center mb-4">Formulaire de commande :</h2>

                            <form action="">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputFirstName">Prénom</label>
                                        <input type="text" class="form-control" id="inputFirstName" placeholder="Prénom" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputLastName">Nom</label>
                                        <input type="text" class="form-control" id="inputLastName" placeholder="Nom" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputAdress">Adresse</label>
                                        <input type="text" class="form-control" id="inputAdress" placeholder="Adresse" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputCity">Ville</label>
                                        <input type="text" class="form-control" id="inputCity" placeholder="Ville" required>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn-send btn btn-orinoco-violet mt-3">Confirmer ma commande</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

<!-- Scripts -->
<script src="./panier.js" defer></script>

</body>
</html>
