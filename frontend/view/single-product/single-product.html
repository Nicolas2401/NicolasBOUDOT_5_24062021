<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Metas classique -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orinoco</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <nav class="container navbar navbar-expand">
            <a href="../index/index.html" class="navbar-brand col-7 col-sm-4 col-lg-3">
                <h1><img src="../../img/logo.png" alt="Logo Orinoco" class="img-fluid"></h1>
            </a>
            <ul class="navbar-nav col justify-content-end">
                <li class="nav-item">
                    <a href="../panier/panier.html"><i class="fas fa-shopping-cart mr-1"></i>Panier</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="single-product my-5">
                <template class="template-single-product">
                    <div class="row shadow">
                        <div class="col-md-5">
                            <div class="cover py-3 h-100">
                                <img src="../../img/teddy_2.jpg" alt="teddy_1" class="single-product__image card-img-top">
                            </div>
                        </div>
                        <div class="col">
                            <div class="py-3">
                                <div class="d-flex align-items-end mb-3">
                                    <h1 class="single-product__title mb-0">Teddy 1</h1>
                                    <span class="single-product__price h4 color-orinoco-violet mb-1 ml-2">499€</span>
                                </div>
                                
                                <p class="single-product__text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                
                                <form>
                                    <div class="form-group">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="single-product__select-color">Couleurs</label>
                                                <select name="single-product__select-color" class="single-product__select-color form-control">
                                                    <!-- Injection des options depuis single-product.js -->
                                                    <!-- <option value="{product.color}">{product.color}</option> -->
                                                </select>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="product-quantity">Quantité</label>
                                                <input type="number" name="product-quantity" id="product-quantity" class="form-control" min="1" value="1">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <label for="single-product__total-price" class="col-form-label">Total :</label>
                                            <div class="col">
                                                <input type="text" name="single-product__total-price" class="single-product__total-price form-control-plaintext" readonly value="">
                                            </div>
                                        </div>
                                    </div>
    
                                    <button class="btn-cart btn btn-orinoco-violet btn-sm">Ajouter au panier</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </template>
            </section>
        </div>
    </main>

<!-- Scripts -->
<script src="./single-product.js" defer></script>

</body>
</html>
